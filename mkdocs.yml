site_name: "Datarails Documentation"

markdown_extensions:
  - markdown_include.include

plugins:
  - mkdocstrings:
      handlers:
        python:
          show_source: false
  - search:
      lang: en

theme:
  name: "material"
  features:
    - content.code.copy

nav:
  - Home: index.md
  - DataRailsStep: step.md
  - StepRunner: runner.md
  - DataBox: databox.md
  - DataRailsContext: context.md
